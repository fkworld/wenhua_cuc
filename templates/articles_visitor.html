<div id="article">
    {%for article in article_list%}

    <span class="glyphicon glyphicon-file"></span>
    <a href="{{url_for('views_blueprint.get_article',article_id=article.id)}}">{{article.title}}</a>
    <br>
    {%endif%}
    {%endfor%}
</div>
