<div id="article_list">
    <table class="table table-hover table-bordered">
        <tr>
            <td>TITLE</td>
            <td>TAG</td>
            <td>FLAG</td>
            <td>OPERATE</td>
        </tr>
        {% for article in article_list %}
        <tr>
            <td><a href="{{url_for('views_blueprint.get_article_by_id', article_id=article.id)}}">{{ article.title }}</a></td>
            <td>{{ article.get_tag_name() }}</td>
            <td>{{ article.get_flag_name() }}</td>
            <td>
                {% include 'admin_operate.html' %}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
