<div id="article_list">
    <table class="table table-hover table-bordered">
        <tr>
            <td>文档编号</td>
            <td>文档标题</td>
            <td>文档状态</td>
            <td>文档类别</td>
            <td>文档操作</td>
        </tr>
        {% for article in article_list %}
        <tr>
            <td>{{ article.id }}</td>
            <td><a href="{{url_for('views_blueprint.get_article_by_id',article_id=article.id)}}">{{ article.title }}</a></td>
            <td>{{ article.get_flag_name() }}</td>
            <td>{{ article.get_tag_name() }}</td>
            <td>
                <a href="{{url_for('views_blueprint.edit_article',article_id=article.id)}}" class="label label-info"><span class="glyphicon glyphicon-pencil"></span>修改</a>
                <a href="{{url_for('views_blueprint.delete_article',article_id=article.id)}}" class="label label-danger"><span class="glyphicon glyphicon-trash"></span>删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
