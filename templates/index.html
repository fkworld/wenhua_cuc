{% extends "base.html" %}

{% block page_left_head %}
<span class="glyphicon glyphicon-home"></span>
<a href="/">WEBSITE</a>
<span class="glyphicon glyphicon-chevron-right"></span>
<a href="javascript:void(0)" class="disable">{{ page_title }}</a>
{% endblock %}

{% block page_left_body %}
{% for article in article_list %}
{% if article.flag == 'ONLINE' %}
<span class="glyphicon glyphicon-file"></span>
<a href="{{ url_for('views_blueprint.get_article_by_id', article_id=article.id) }}">{{ article.title }}</a>
<br>
{% endif %}
{% endfor %}
{% endblock %}
